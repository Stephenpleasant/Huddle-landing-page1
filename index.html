<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Huddle Landing Page</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/64f10a755d.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="images\logo.png" alt="logo">
        </div>
        <div class="section">
            <div class="part">
                <img src="images\illustration-mockups.png" alt="illustration-mockups.png">
            </div>
            <div class="part1">
                <h1>Build The Community Your Fans Will Love</h1>
                <p>Huddle re-imagines the way we build your communities. You have a voice, but so does your audience. Create connections with your users as you engage in your new discussions.</p>
                <button>Register</button>
            </div>
        </div>

        <div class="icons">
            <div>
                <i class="fa-brands fa-facebook"></i>
            </div>
            <div>
                <i class="fa-brands fa-twitter"></i>
            </div>
            <div>
                <i class="fa-brands fa-instagram"></i>
            </div>
        </div>
    </div>
</body>
</html>
